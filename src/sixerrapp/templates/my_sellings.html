{% extends 'base.html' %}

{% load static %}

{% block page %}
	<h1 style="margin-bottom: 20px;">My Sellings</h1>
	<div class="panel panel-default">
		<table class="table table-striped">
			<thead class="bg-success">
				<tr>
					<th>#</th>
					<th>Gig Title</th>
					<th>Buyer</th>
					<th>Price ($)</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				{% for purchase in purchases %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td><a href="{% url 'gig_detail' purchase.gig.id %}"> {{ purchase.gig.title }} </a></td>
					<td><a href="{% url 'profile' purchase.buyer.username %}">{{ purchase.buyer.username }}</a></td>
					<td>{{ purchase.gig.price }}</td>
					<td>{{ purchase.created_at }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
