{% extends 'base.html' %}
{% load static %}

{% block page %}
<div class="container pt-30">
	{% if error %}
		<div class="alert alert-warning alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Warning!</strong> {{ error }}
		</div>
	{% endif %}

	<div class="panel panel-default">
		<div class="panel-body">
			<form method="POST" enctype="multipart/form-data" class="form-horizontal">
				{% csrf_token %}

				<div class="form-group">
					<label class="col-sm-2 control-balel">Gig Title</label>
					<div class="col-sm-10">
						<input type="text" name="title" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-balel">Category</label>
					<div class="col-sm-10">
						<select name="category" class="form-control">
							<option value="GD"> Graphics & Design</option>
							<option value="DM"> Digital Marketing</option>
							<option value="VA"> Video & Animation</option>
							<option value="MA"> Music & Audio</option>
							<option value="PT"> Programming & Tech</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-balel">Description</label>
					<div class="col-sm-10">
						<textarea name="description"  rows="5" class="form-control"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-balel">Price</label>
					<div class="col-sm-10">
						<input type="number" name="price" class="form-control" step="0.01">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-balel">Photo</label>
					<div class="col-sm-10">
						<input type="file" name="photo" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-balel">Status</label>
					<div class="col-sm-10">
						<select name="status" class="form-control">
							<option value="1">Active</option>
							<option value="0">Disabled</option>
						</select>
					</div>
				</div>

				<div class="form--group">
					<div class="col-sm-offset col-sm-10">
						<button type="submit" class="btn btn-primary">Publish</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
{% endblock %}
